{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'App1/styles.css' %}">
    <title>Filter</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Office Employment Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        </div>
      </nav>
    <div class='form-control'>
        <form action="{% url 'filter' %}" method='POST'>
            {% csrf_token %}
            <label for="flname">First name/Last Name:</label><br>
            <input type="text" id="flname" name="flname"><br>
            <label for="department">Department</label><br>
            <input type="text" id="department" name="department">
            <label for="role">Role:</label><br>
            <input type="text" id="role" name="role"><br>
            <button>Send</button>
        </form>
    </div>
    
</body>
</html>
